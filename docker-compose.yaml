version: "3.5"

volumes:
  pivx-data:
  explorer-data:

services:
  n0:
    build: .
    command: ['sh', '-c', '/app/entrypoint.sh']
    environment:
      REMOTES: '192.168.176.3:51473,192.168.176.3:51472'
    ports:
      - "0.0.0.0:51473:51473"
      - "0.0.0.0:51472:51472"
    volumes:
      - ./entrypoint.sh:/app/entrypoint.sh
      - ./pivx-data:/app/.pivx
    restart: always

  explorer:
    build: ../explorer/.
    command: ['sh', '-c', 'sleep 10 && ./blockbook -sync -blockchaincfg=./blockchaincfg.json -internal=:9030 -public=:9130 -logtostderr']
    volumes:
      - ../blockbook/build/blockchaincfg.json:/build/blockchaincfg.json
      - explorer-data:/build/data
    ports: 
      - 9030:9030
      - 9130:9130
    depends_on: 
      - n0