version: "3.5"

volumes:
  plutus-data:
  plutus1-data:
  plutus2-data:
  plutus3-data:
  plutus4-data:
  explorer-data:

services:
  n0:
    build: .
    command: ['sh', '-c', '/app/entrypoint.sh']
    ports:
      - "0.0.0.0:51473:51473"
      - "0.0.0.0:51472:51472"
    volumes:
      - ./entrypoint.sh:/app/entrypoint.sh
      - ./plutus-data:/app/.plutus
    restart: always

  n1:
    build: .
    command: ['sh', '-c', '/app/entrypoint.sh']
